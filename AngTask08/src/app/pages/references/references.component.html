<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Справочники</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>
</div>

<form [formGroup]="form" (click)="fetch()">
  <div class="form-row">
    <div class="col-sm-3 my-1">
      <label class="sr-only" for="referenceName">Название</label>
      <input type="text" class="form-control" id="referenceName" placeholder="Название" formControlName="name" [(ngModel)]="searchName">
    </div>
    <div class="col-sm-3 my-1">
      <label class="sr-only" for="referenceSysName">Системное название</label>
      <div class="input-group">
        <input type="text" class="form-control" id="referenceSysName" placeholder="Системное название" formControlName="sysname" [(ngModel)]="searchSysname">
      </div>
    </div>
  </div>
</form>

<table class="table table-hover" id="referenceTable">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col">Название</th>
    <th scope="col">Системное наименование</th>
    <th scope="col">Описание</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let ref of references | filter: searchName : searchSysname ">
    <th scope="row">{{ref.id}}</th>
    <td>{{ref.name}}</td>
    <td>{{ref.sysname}}</td>
    <td>{{ref.description}}</td>
  </tr>
  </tbody>
</table>
