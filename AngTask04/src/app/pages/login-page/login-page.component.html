<div class="container-fluid">
  <div class="row">
    <div class ="col">
      <div class="text-center cont">
        <form class="form-signin" [formGroup]="form">
          <h1 class="h3 mb-3 font-weight-normal">Вход</h1>

          <div
            class="form-control"
            [ngClass]="{invalid: form?.get('login')?.touched && form?.get('login')?.invalid}"
          >
            <label for="login" class="sr-only">Логин</label>
            <input type="login" id="login" class="form-control" placeholder="Login" required autofocus [disabled]="disableFlag" formControlName="login">
            <div
              *ngIf="form?.get('login')?.touched && form?.get('login')?.invalid"
              class="validation"
            >
              <small *ngIf="form?.get('login')?.errors?.required">
                Введите логин
              </small>
            </div>
          </div>

          <div
            class="form-control"
            [ngClass]="{invalid: form?.get('password')?.touched && form?.get('password')?.invalid}"
          >
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Password" required [disabled]="disableFlag" formControlName="password">
            <div
              *ngIf="form?.get('password')?.touched && form?.get('password')?.invalid"
              class="validation"
            >
              <small *ngIf="form?.get('password')?.errors?.required">
                Введите пароль
              </small>
            </div>
          </div>

          <button *ngIf="!loadingExecutingFlag" class="btn btn-lg btn-primary btn-block" type="button" (click)="submit()" [disabled]="form.invalid">Войти</button>
          <button *ngIf="loadingExecutingFlag" class="btn btn-lg btn-primary btn-block" type="button" disabled>
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Авторизация ...
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
